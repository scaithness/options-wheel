name: Run Options Wheel Strategy

on:
  workflow_dispatch:  # Manual trigger
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC

jobs:
  run-strategy:
    runs-on: ubuntu-latest

    env:
      ALPACA_API_KEY: ${{ secrets.ALPACA_API_KEY }}
      ALPACA_SECRET_KEY: ${{ secrets.ALPACA_SECRET_KEY }}
      APCA_API_BASE_URL: https://paper-api.alpaca.markets

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install uv (Python package manager)
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Create virtual environment
        run: uv venv .venv

      - name: Activate and install dependencies
        run: |
          source .venv/bin/activate
          uv pip install -e .

      - name: Run strategy
        run: |
          source .venv/bin/activate
          run-strategy --fresh-start --strat-log --log-level DEBUG --log-to-file

      - name: Upload strategy log
        uses: actions/upload-artifact@v4
        with:
          name: strategy-log
          path: logs/strategy.log

      - name: Upload graph (if generated)
        uses: actions/upload-artifact@v4
        with:
          name: strategy-graph
          path: output.png
          if-no-files-found: ignore

      - name: ðŸ“¬ Email strategy log
        continue-on-error: true
        run: |
          source .venv/bin/activate
          python scripts/email_log_summary.py
        env:
          EMAIL_SENDER: ${{ secrets.EMAIL_SENDER }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          EMAIL_APP_PASSWORD: ${{ secrets.EMAIL_APP_PASSWORD }}